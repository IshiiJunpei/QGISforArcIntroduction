### 「GIS」とは
<br>
空間的な情報の取り扱いについて

コンピュータを用いてシステム化したもの

---
- 遺物の出土地点をプロットする
- 縄文中期前半の土器だけを抽出する
- 縄文中期前半の土器のうち竪穴の上面から出土したものを抽出する
- 縄文中期前半の土器のうち、標高30m以上、斜面方位西側、斜面傾斜20度以上の地点で出土したものを抽出する

### ベクタとラスタ
<br>
- ベクタ＝幾何学的なデータ
	- イラストレーターっぽい
- ラスタ＝画像データ
	-フォトショップっぽい

---
### ベクタデータの種類
<br>
- ポイント＝点データ
- ライン　＝線データ
- ポリゴン＝面データ

<br>
通常、3種のデータは同一ファイルに混在できない

---
### ベクタデータのファイル形式
<br>
- Shapefile
- Spatialite
- GPX
- CSV
- GeoJson

---
### Shapefile
<br>
- ESRI社のフォーマット。
- デファクトスタンダード。
- データベースとしては古い構造（.dbf）を維持している
- GISでのトラブルの多くがシェープファイルに由来している側面もある。

---
### Spatialite
<br>
- データベースエンジンにSQliteを使用
- シンプル・軽量・高機能。
- ポストシェープファイル。

---
### GPX
<br>
- GPSで使われるファイル形式
- GISにインポートした後は別のファイルに変換することが一般的

---
### CSV
<br>
- カンマ区切りテキスト
- x座標とy座標があればGISデータとして使える。
- 表計算ソフトで扱えるシンプル極まりない構造
- ポイントデータしか表現できない。

---
### GeoJson
<br>
- Javascriptをベースにつくられたデータ格納形式
- JSONのGIS版

---
### ポストShapeはどうなる？
<br>
- これまではShape形式がスタンダード
- ウェブ系のエンジニアやデータベースの専門家が地理情報システムを扱うことが増えた
	- 用途に応じた様々な形式のデータが登場
- 「とりあえずShape」という時代ではなさそう
- 用途に応じたファイル形式選択

### 測地系と座標系
<br>
- 測地系＝地球の形
- 投影系＝球体の平面展開方法
- 座標系＝基準点と基準線

---
### 2000年に新測地系導入
<br>
- ベッセル楕円体→GSR楕円体
- 日本測地系→世界測地系
- Tokyo Datum→JGD2000

---
### GISでの測地系・座標系の表現
<br>
- 測地系＋投影系＋座標系
- 緯度経度系→JGD2000
- 世界測地系平面直角座標11系→JGD2000/Japan Plane Rectanglar11
- 日本測地系UTMzone54→Tokyo/UTM zone54N

---
### 発掘調査成果は世界測地系
<br>
- 測量法第1条の規定により公共団体が費用を負担する測量は測量法の規定に従わなければならない。
- 同法第11条2項の規定により、公共測量は世界測地系で測定しなければならない。
- 国土地理院発行『公共測量の手引』によれば、文化財調査にともなう空中写真撮影、レーザー測量、現況図作成は公共測量に位置づけられる。

---
### 投影系は平面直角座標系
<br>
- 緯度経度系はGISでは扱いにくい。
	- 空間演算処理がうまくいかない。
- UTM投影系は比較的広範囲を扱うのに優れているといわれる。
- 自治体で一番普及しているのは平面直角座標系

---
### 抄録には緯度経度系を記載
<br>
- 遺跡のほぼ中心と思われる位置
- 度分秒で記載
- 2万5千分1地形図を目視
